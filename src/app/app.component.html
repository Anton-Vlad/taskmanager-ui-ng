<!-- Navigation Bar -->
<nav class="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a
        routerLink="/"
        class="flex items-center space-x-2 text-xl font-bold hover:text-blue-200 transition cursor-pointer">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
          </path>
        </svg>
        <span>Task Manager</span>
      </a>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-1">
        <!-- Home Link (always visible) -->
        <a
          routerLink="/"
          routerLinkActive="bg-blue-800 font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-md hover:bg-blue-800 transition cursor-pointer">
          Home
        </a>

        <!-- Tasks Link (only when logged in) -->
        <a
          *ngIf="authService.isLoggedIn"
          routerLink="/tasks"
          routerLinkActive="bg-blue-800 font-semibold"
          class="px-4 py-2 rounded-md hover:bg-blue-800 transition cursor-pointer">
          Tasks
        </a>

        <!-- Login/Register Links (only when NOT logged in) -->
        <ng-container *ngIf="! authService.isLoggedIn">
          <a
            routerLink="/login"
            routerLinkActive="bg-blue-800 font-semibold"
            class="px-4 py-2 rounded-md hover:bg-blue-800 transition cursor-pointer">
            Login
          </a>
          <a
            routerLink="/register"
            routerLinkActive="bg-blue-800 font-semibold"
            class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-700 transition cursor-pointer">
            Sign Up
          </a>
        </ng-container>

        <!-- User Menu (only when logged in) -->
        <div *ngIf="authService. isLoggedIn" class="relative ml-3">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 px-4 py-2 rounded-md hover:bg-blue-800 transition cursor-pointer">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
              </path>
            </svg>
            <span class="font-semibold">{{ currentUser?.username }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50">
            <div class="px-4 py-2 border-b border-gray-200">
              <p class="text-sm text-gray-500">Signed in as</p>
              <p class="text-sm font-semibold text-gray-900 truncate">{{ currentUser?.email }}</p>
            </div>
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="min-h-[calc(100vh-8rem)] container mx-auto px-4 py-8">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-6">
  <div class="container mx-auto px-4 text-center">
    <p class="text-sm">Â© 2026 Task Manager - Built with Spring Boot & Angular + Tailwind CSS</p>
  </div>
</footer>
